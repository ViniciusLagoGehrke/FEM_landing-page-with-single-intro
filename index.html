<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3b9f97c22c.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="Huddle Logo">
    <img class="mockups" src="./images/illustration-mockups.svg" alt="Desktop Mobile Mockups">

  </header>

  <main>
    <h1>Build The Community Your Fans Will Love</h1>

    <h3>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</h3>

    <button type="button">Register</button>

    <footer>
      <div class="icon-group">
        <a href="#" class="icon-wrapper"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="icon-wrapper"><i class="fab fa-twitter"></i></a>
        <a href="#" class="icon-wrapper"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
  </main>

</body>
</html>
